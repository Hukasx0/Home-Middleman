<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files | Home Middleman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="bi bi-house d-inline-block align-text-top"></i>
        Middleman
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDisp" aria-controls="navbarDisp" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarDisp">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/routine">Routine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/files">Files</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/notes">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/clipboard">Clipboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/proxy">Proxy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="row mx-auto">
            <div class="col-auto">
                <button class="btn btn-outline-secondary" type="button" onclick="guiUpload()">upload</button>  
            </div>
            <div class="col-auto">
                <input class="form-control" type="file" id="fUpload">
            </div>
            </div>
            <div class="row mx-auto">
            <div class="col-auto">
                <button class="btn btn-outline-secondary" type="button" onclick="guiLinkUpload()">upload from link</button> 
            </div>
            <div class="col-auto">
                <input type="text" id="fLink" class="form-control" placeholder="https://example.com/image.png">
            </div>
          </div>
            <div class="row mx-auto">
            <div class="col-auto">
              <button class="btn btn-outline-secondary" type="button" onclick="guiFileChange()">move file</button> 
            </div>
            <div class="col-auto">
              <select class="form-select" id="existingF">
                <!-- files options -->
              </select>
              <script>
                function guiFileChange(){
                    const eFile = document.getElementById('existingF').value;
                    const nFile = document.getElementById('newF').value;
                    getRemove(`/api/files/mv?old=${eFile}&new=${nFile}`);
                }
              </script>
            </div>
            <div class="col-auto">
              <input type="text" id="newF" class="form-control" placeholder="new filename/path/extension">
          </div>
        </div>
        <h2>Uploaded files</h2>
        <ul class="list-group">
        <!-- insert files -->
        </ul>
      </main>
      <footer class="border-top">
        <div class="p-3">
            2023 <a href="https://github.com/Hukasx0/Home_Middleman" target="_blank">Home Middleman</a> by <a href="https://github.com/Hukasx0" target="_blank">Hubert Kasperek</a>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
